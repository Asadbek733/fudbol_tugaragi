<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futbol To'garagi</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
        margin: 0;
      }
      .club-card {
        background-color: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
        border-top: 5px solid #2ecc71;
      }
      h2 {
        color: #2c3e50;
      }
      p {
        color: #7f8c8d;
        line-height: 1.6;
      }
      .btn-pdf {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #2ecc71;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
      }
      .btn-pdf:hover {
        background-color: #27ae60;
      }

  <body>
    <div class="club-card">
      <h2>"KELAJAK" Futbol To'garagi</h2>

        Bizning to'garagimizda 18 yoshdan 30 yoshgacha bo'lgan bolalar
        professional murabbiylar qo'l ostida shug'ullanishadi. Haftada 3 marta
        mashg'ulotlar va zamonaviy maydon mavjud.
      </p>
      <a
        href="fudbol_tugarak/Futbol to'garagi YUKLASHGA.pdf"
